{% extends "base.html" %}

{% block title %}Register - Placement Preparation Portal{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Create Account</h2>
            <p>Start your placement preparation journey today</p>
        </div>
        <form action="{{ url_for('auth.register') }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="college">College/University</label>
                <input type="text" id="college" name="college" class="form-control" placeholder="Enter your college name" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required minlength="8">
                <small style="color: var(--text-light); font-size: 0.8rem;">Password must be at least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: flex-start; gap: 0.5rem; cursor: pointer;">
                    <input type="checkbox" name="terms" required style="width: auto; margin-top: 0.3rem;">
                    <span style="font-weight: normal; font-size: 0.9rem;">I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and <a href="#" style="color: var(--primary-color);">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn btn-success btn-block">Create Account</button>
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
        </div>
    </div>
</div>

<script>
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;

    if (password !== confirmPassword) {
        this.setCustomValidity('Passwords do not match');
        this.style.borderColor = 'var(--danger-color)';
    } else {
        this.setCustomValidity('');
        this.style.borderColor = 'var(--success-color)';
    }
});
</script>
{% endblock %}
